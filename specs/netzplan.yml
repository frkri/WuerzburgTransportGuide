openapi: 3.0.0
info:
  title: Netzplan
  version: 1.0.0
servers:
  - url: https://netzplan.vvm-info.de/api
    description: The Netzplan API
paths:
  /journeyplanners/efa_xml/locations/de%3A09663%3A208/stationboard/departure:
    get:
      summary: GET departure
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    dateTime:
                      type: object
                      properties:
                        hour:
                          type: integer
                        minute:
                          type: integer
                        year:
                          type: integer
                        month:
                          type: integer
                        day:
                          type: integer
                        weekday:
                          type: integer
                    servingLine:
                      type: object
                      properties:
                        number:
                          type: string
                        direction:
                          type: string
                        realtime:
                          type: integer
                        delay:
                          type: integer
                    platformName:
                      type: string
          headers:
            Content-Type:
              description: application/json
              schema:
                type: string
      parameters:
        - name: locale
          in: query
          required: false
          schema:
            type: string

x-path-templates:
  # Remove the ignore: prefix to generate an endpoint with its URL
  # Lines that are closer to the top take precedence, the matching is greedy
  - ignore:/bc-drawing/ilnp
  - ignore:/maps/tlnp/layersets
  - ignore:/wms-layers/wvvwuerzburg_haltestellen_gesamt/features
