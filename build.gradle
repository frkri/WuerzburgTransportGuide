plugins {
    id 'java'
    id 'application'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.beryx.jlink' version '3.0.1'
    id "org.openapi.generator" version "6.6.0"
}

group 'io.github'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.10.1'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

application {
    mainModule = 'io.github.wuerzburgtransportguide'
    mainClass = 'io.github.wuerzburgtransportguide.HelloApplication'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

dependencies {
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

openApiGenerate {
    generatorName.set("java")
    library.set("retrofit2")
    inputSpec.set("$rootDir/specs/netzplan.yml")
    outputDir.set(layout.buildDirectory.dir("generated").map {
        it.asFile.absolutePath
    })
    invokerPackage.set("io.github.wuerzburgtransportguide.client")
    apiPackage.set("io.github.wuerzburgtransportguide.api")
    modelPackage.set("io.github.wuerzburgtransportguide.model")
    configOptions.set([dateLibrary: "java8"])
}

javafx {
    version = '21.0.1'
    modules = ['javafx.controls', 'javafx.fxml']
}

test {
    useJUnitPlatform()
}

jlink {
    imageZip = layout.buildDirectory.file("distributions/app-${javafx.platform.classifier}.zip")
    options = ['--strip-debug', '--compress', 'zip-6', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'app'
    }
}

jlinkZip {
    group = 'distribution'
}

compileJava.dependsOn tasks.named("openApiGenerate")